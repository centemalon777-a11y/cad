<style>
.details-wrapper {
  position: relative;
  height: 100vh;
  width: 200px; /* max width for open state */
}

.bg-img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0; /* behind */
  border-radius: 7px;
}

details {
  position: relative;
  width: 60px;
  transition: width 0.3s;
  overflow: hidden;
  height: 100vh;
  border-radius: 7px;
  box-shadow: 0.4px 4px 4px rgb(165, 160, 152);
  background-color: rgba(244, 244, 244, 0.9); /* slightly transparent so image can show */
  z-index: 1;
}

details[open] {
  width: 200px;
}

summary {
  cursor: pointer;
  padding: 10px;
  font-size: 14px;
  list-style: none;
  position: relative;
  z-index: 2;
}
</style
