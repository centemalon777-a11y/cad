
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Gallery</title>
<style>
  body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: #fdf8f3;
  color: #4b3832;
}

.gallery-only {
  padding: 40px 20px;
  text-align: center;
}

.gallery-only h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  color: #5a3e36;
}

.gallery-only h2 {
  font-size: 1.8em;
  margin-top: 40px;
  color: #7b4f3d;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.gallery-grid img {
  width: 100%;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.gallery-grid img:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

  <section class="gallery-only">
    <h1>Our Coffee Collection</h1>

    <!-- Hot Coffee -->
    <h2>Hot Coffee</h2>
    <div class="gallery-grid">
      <img src="https://source.unsplash.com/400x300/?hot-coffee" alt="Hot Coffee 1">
      <img src="https://source.unsplash.com/400x300/?coffee-steam" alt="Hot Coffee 2">
    </div>

    <!-- Cold Brew -->
    <h2>Cold Brew</h2>
    <div class="gallery-grid">
      <img src="https://source.unsplash.com/400x300/?cold-brew" alt="Cold Brew 1">
      <img src="https://source.unsplash.com/400x300/?iced-coffee" alt="Cold Brew 2">
    </div>

    <!-- Espresso -->
    <h2>Espresso</h2>
    <div class="gallery-grid">
      <img src="https://source.unsplash.com/400x300/?espresso" alt="Espresso 1">
      <img src="https://source.unsplash.com/400x300/?coffee-shot" alt="Espresso 2">
    </div>

    <!-- Latte Art -->
    <h2>LatteÂ Art</h2>

<div class="gallery-grid">
      <img src="https://source.unsplash.com/400x300/?latte-art" alt="Latte Art 1">
      <img src="https://source.unsplash.com/400x300/?coffee-art" alt="Latte Art 2">
    </div>

  </section>

</body>
</html>
</body>
</html>
