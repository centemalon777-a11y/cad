<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.order-section {
  background-color: #f3e9e1;
  padding: 40px 20px;
  max-width: 600px;
  margin: 40px auto;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.order-section h2 {
  text-align: center;
  margin-bottom: 25px;

color: #3e2c23;
}

.order-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.order-form input,
.order-form select,
.order-form textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.order-form button {
  background-color: #3e2c23;
  color: white;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.order-form button:hover {
  background-color: #5a3a2e;
}
</style>
</head>
<body>
  <section class="order-section">
  <h2>Place Your Order</h2>
  <form class="order-form" action="https://formsubmit.co/centemalon777@gmail.com" method="POST"></form>
    
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="coffee">Select Coffee:</label>
    <select name="coffee" id="coffee" required>
      <option value="">--Choose Coffee--</option>
      <option value="espresso">Espresso</option>
      <option value="latte">Latte</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="americano">Americano</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" required>

<label for="note">Additional Notes:</label>
    <textarea name="note" id="note" rows="3"></textarea>

    <button type="submit">Submit Order</button>
  </form>
  <input type="hidden" name="_next" value="https://yourwebsite.com?success=true">
  <div id="success-message" style="display: none; color: green;">
  ✅ Your order has been submitted successfully!
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("success") === "true") {
    document.getElementById("success-message").style.display = "block";
  }
</script>
</section>
</body>
</html>
