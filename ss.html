<!-- ORDER SECTION -->
<section class="order-section">
  <h2>Place Your Order</h2>
  <form class="order-form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="coffee">Select Coffee:</label>
    <select id="coffee" required>
      <option value="">--Choose Coffee--</option>
      <option value="espresso">Espresso</option>
      <option value="latte">Latte</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="americano">Americano</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" placeholder="e.g. 2" required>

    <label for="note">Additional Notes:</label>
    <textarea id="note" rows="3" placeholder="Any special requests?"></textarea>

    <button type="submit">Submit Order</button>
  </form>
</section>
