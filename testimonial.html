<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Testimonial Section Styles */
.testimonials {
  background-color: #f9f5f1;
  padding: 50px 20px;
  text-align: center;
  font-family: sans-serif;
}

.testimonials h2 {
  font-size: 2em;
  margin-bottom: 30px;
  color: #5a3e36;
}

.testimonial-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
}

.testimonial {
  background: white;
  padding: 20px;
  max-width: 300px;
  border-left: 5px solid #d4a373;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.testimonial p {
  font-style: italic;
  margin-bottom: 10px;
}

.testimonial h4 {
color:#5a3e36;
font-weight: normal;
}

  </style>
</head>
<body>
  <!-- Testimonial Section -->
<section class="testimonials">
  <h2>What Our Customers Say</h2>
  <div class="testimonial-container">
    <div class="testimonial">
      <p>"The best coffee in town! Rich, bold, and perfectly brewed every time."</p>
      <h4>- Sarah A.</h4>
    </div>
    <div class="testimonial">
      <p>"I love the cozy atmosphere. Great place to work or relax."</p>
      <h4>- David K.</h4>
    </div>
    <div class="testimonial">
      <p>"Their cappuccino is absolutely delicious. Highly recommended!"</p>
      <h4>- Maria C.</h4>
    </div>
  </div>
</section>
</body>
</html>
